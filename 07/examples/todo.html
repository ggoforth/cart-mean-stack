<!doctype html>
<html lang="en"
      ng-app="todo">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
</head>
<body ng-controller="TodoCtrl as todo">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Todo App</h1>
            <h2>An angular production</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form ng-submit="todo.addTodo()"
                  name="addTodo">
                <div class="form-group">
                    <label for="title">Todo Title</label>
                    <input type="text"
                           required
                           class="form-control"
                           ng-model="todo.title"
                           id="title">
                </div>
                <div class="form-group">
                    <label for="desc">Todo Description</label>
                    <input type="text"
                           required
                           ng-model="todo.desc"
                           class="form-control"
                           id="desc">
                </div>

                <button ng-disabled="addTodo.$invalid"
                        class="btn btn-primary">Add Todo
                </button>
            </form>

            <button ng-click="todo.removeAllTodos()"
                    class="btn btn-danger pull-right">Remove All Todos
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1>Total Todos: {{todo.todos.length}}</h1>
            <h3>Todos</h3>

            <div class="list-group">
                <div ng-repeat="todo in todo.todos | filter: {complete: false}"
                     ng-class="{done: todo.complete}"
                     class="list-group-item">
                    <div class="pull-right">
                        <input type="checkbox"
                               ng-checked="todo.complete"
                               ng-model="todo.complete">
                    </div>
                    {{todo.title}} - {{todo.desc}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Completed Todos</h3>

            <div class="list-group">
                <div ng-repeat="todo in todo.todos | filter: {complete: true}"
                     ng-class="{done: todo.complete}"
                     class="list-group-item">
                    <div class="pull-right">
                        <input type="checkbox"
                               ng-checked="todo.complete"
                               ng-model="todo.complete">
                    </div>
                    {{todo.title}} - {{todo.desc}}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="todo.js"></script>
</body>
</html>
