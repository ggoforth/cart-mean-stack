<!doctype html>
<html lang="en"
      ng-app="app">
<head>
    <style>
        .box {
            width: 200px;
            height: 200px;
            float: left;
        }
    </style>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
</head>
<body ng-controller="AppCtrl as app">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{app.message}}</h1>
        </div>
    </div>

    <div class="row"
         style="margin-bottom: 20px;">
        <div class="col-md-6">
            <input type="text"
                   ng-model="app.newColor"
                   placeholder="Add a new color..."
                   class="form-control">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary"
                    ng-click="app.addNewColor(app.newColor)">Add Color
            </button>
        </div>
        <div class="col-md-1">
            <button class="btn btn-info"
                    ng-click="app.reverse()">Reverse
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="box"
                 ng-click="app.removeColor(color)"
                 style="background-color: {{color}}"
                 ng-repeat="color in app.colors">
                {{color}}
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
