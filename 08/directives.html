<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Custom Directives</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
</head>
<body ng-controller="BodyCtrl as body">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Shooters</h1>
            <game-table data-genre="shooter" data-games="body.games"></game-table>

            <h1>Stealth</h1>
            <game-table data-genre="stealth" data-games="body.games"></game-table>

            <h1>Sports</h1>
            <game-table data-genre="sports" data-games="body.games"></game-table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="directives.js"></script>
</body>
</html>
